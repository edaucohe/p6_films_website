<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="container">
      <header>
        <div class="logo">
          <img src="assets/logo.png" alt="JustStreamIt">
        </div>
        <nav>
          <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#best-movies">Catégories</a></li>
          </ul>
        </nav>
      </header>

      <div class="cover-page">
        <h1 id="cover-page-title"></h1>
        <img src="assets/modal_image.jpg" alt="best_movie" id="cover-page-image" class="cover-page-image">
        <h2 id="cover-page-description"></h2>
        <img src="assets/en_savoir_plus.png" alt="en-savoir-plus" id="cover-page-btn" class="btn">
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <p><span class="close">X Fermer</span></p>
          <img src="assets/modal_image.jpg" alt="modal_image" id="modal_image" class="modal_image">
          <h2 class="modal_title">Titre : <span id="modal_title"></span></h2>
          <p class="modal_genre">Genre : <span id="modal_genre"></span></p>
          <p class="modal_date">Date de sortie : <span id="modal_date"></span></p>
          <p class="modal_rated">Rated : <span id="modal_rated"></span></p>
          <p class="modal_imdb">Imdb : <span id="modal_imdb"></span></p>
          <p class="modal_director">Réalisateur : <span id="modal_director"></span></p>
          <p class="modal_actors">Acteurs : <span id="modal_actors"></span></p>
          <p class="modal_duration">Durée : <span id="modal_duration"></span></p>
          <p class="modal_countries">Pays : <span id="modal_countries"></span></p>
          <p class="modal_income">Box office : <span id="modal_income"></span></p>
          <p class="modal_description">Résumé : <span id="modal_description"></span></p>
        </div>
      </div>

        <h2 id="best-movies">Films les mieux notés</h2>
